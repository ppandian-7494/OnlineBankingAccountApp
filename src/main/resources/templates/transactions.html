<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<tr th:each="transaction : ${transactions}">
				<td><a th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}" th:text="${transaction.id}"></a></td>
				<td th:text="${transaction.date}"></td>
				<td th:text="${transaction.retailer}"></td>
				<td th:text="${transaction.type == 'C' ? transaction.amount : '-'}"></td>
				<td th:text="${transaction.type == 'C' ? '-' : transaction.amount}"></td>
			</tr>
			<tr>
				<td><a href="/transactions/50">50</a></td>
				<td>2020-01-01T19:04:48</td>
				<td>H-E-B Grocery</td>
				<td></td>
				<td>41.36</td>
			</tr>
			<tr>
				<td><a href="/transactions/1">1</a></td>
				<td>2020-01-02T11:36:58</td>
				<td>Amazon</td>
				<td></td>
				<td>52.08</td>
			</tr>
			<tr>
				<td><a href="/transactions/38">38</a></td>
				<td>2020-01-05T07:29:36</td>
				<td>Albertsons</td>
				<td>89.54</td>
				<td></td>
			</tr>
			<tr>
				<td><a href="/transactions/100">100</a></td>
				<td>2020-01-06T14:48:53</td>
				<td>Aldi</td>
				<td>38.50</td>
				<td></td>
			</tr>
			
		</table>
	</body>
</html>
